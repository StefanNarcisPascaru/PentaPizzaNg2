<h1>Create new Pizza</h1>
<form #form="ngForm">
  <label for="name">Name</label>

  <input type="text" id="name" class="form-control"
         required minlength="3" maxlength="24"
         name="name" [(ngModel)]="pizza.name"
         #name="ngModel" >

  <div *ngIf="name.errors && (name.dirty || name.touched)"
       class="alert alert-danger">
    <div [hidden]="!name.errors.required">
      Name is required
    </div>
    <div [hidden]="!name.errors.minlength">
      Name must be at least 3 characters long.
    </div>
    <div [hidden]="!name.errors.maxlength">
      Name cannot be more than 24 characters long.
    </div>
  </div>

  <div>
  <label for="ingredients">Name</label>
  <select multiple id="ingredients" class="form-control"
          name="ingred"
          [(ngModel)]="pizza.ingredients" required minlength="3"
          #ingred="ngModel" >
    <option *ngFor="let ingredient of ingredients" [value]="ingredient">{{ingredient.name}}</option>
  </select>

  <div *ngIf="ingred.errors && ingred.touched" class="alert alert-danger">
    <div [hidden]="!ingred.errors.required">Power is required</div>
    <div [hidden]="!ingred.errors.minlength">Select minimum 3 ingredients. Hold "Ctrl" and select ingredients.</div>
  </div>
  </div>
  <button (click)="submit(pizza)">Add event</button>
</form>
